<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetal Monitoring</title>
    <link rel="stylesheet" href="./App/src/css/mystyle.css">
    
</head>
<body>
  <div class="container">
    <div class="row">
        <div class="col-md-12 jumbotron text-center">
            <h1 align="center">Fetal Monitoring Data</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <div align="center" class="container">
                <h3 align="center">Enter Baby ID:</h3>
                <!-- Search bar for baby ID -->
                <input type="text" id="searchBabyID" placeholder="Enter Baby ID...">
                <button onclick="searchBaby()">Search</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
            <div class="panel-primary">
                <div class="panel-heading">
                    <h2 class="panel-title"> CTG Status </h2>
                </div>
                <div id="sample-metadata" class="panel-body"></div>
            </div>
        </div>
    <div class="container">
        <div id="baby-container">
            <img id="baby-image" src="./App/src/image/baby-image.png" alt="Baby">
            <div id="prediction"></div>
    </div>
        <div id="predictionResult" style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin: 20px; width: fit-content;"></div>

        </div>
    </div>
</div>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.5.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-tfdf/dist/tf-tfdf.min.js"></script>
<script type="text/javascript" src="./App/src/js/hospital.js"></script>

</body>
</html>
